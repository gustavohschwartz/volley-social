<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Jogador</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Vôlei Social</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Voltar ao Feed</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Cadastro de Jogador</h1>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="altura">Altura (cm)</label>
        <input type="number" id="altura" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="sexo">Sexo</label>
        <select id="sexo" class="form-control" required>
          <option value="">Selecione o Sexo</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
        </select>
      </div>
      <div class="form-group">
        <label for="position">Posição</label>
        <select id="position" class="form-control" required>
          <option value="">Selecione a Posição</option>
          <option value="levantador">Levantador</option>
          <option value="central">Central</option>
          <option value="oposto">Oposto</option>
          <option value="ponteiro">Ponteiro</option>
          <option value="libero">Líbero</option>
        </select>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <select id="estado" class="form-control" required>
          <option value="">Selecione o Estado</option>
          <!-- Os estados serão carregados dinamicamente -->
        </select>
      </div>
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <select id="cidade" class="form-control" required>
          <option value="">Selecione a Cidade</option>
          <!-- As cidades serão carregadas dinamicamente -->
        </select>
      </div>
      <div class="form-group">
        <label for="photo">Foto</label>
        <input type="file" class="form-control-file" id="photo">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <!-- Modal de Cadastro Sucesso -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Cadastro Realizado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Seu cadastro foi realizado com sucesso!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/cadastro.js"></script>
  <script src="/js/ibge.js"></script>
</body>
</html>
